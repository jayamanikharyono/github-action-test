name: Main CI/CD Pipeline
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: get diff files
        id: diff_files
        run: |
          echo "::set-output name=addmodified::"$(git diff --name-only --no-merges origin/master)
      - name: Printing
        run: |
          echo "All:"
          echo "${{ steps.diff_files.outputs.addmodified }}" | tr ' ' ','
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: execute py script # run the run.py to get the latest data
        run: |
          python .github/filter_dags.py --addmodified "${{ steps.changed_dag.outputs.added_modified }}" | tr ' ' ','
      - run: ls
      - run: pwd
